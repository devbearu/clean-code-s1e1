<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower Matrix"
      />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <article class="page">
        <section class="add-task">
          <label class="add-task__label" for="new-task"> Add Item </label>
          <div class="add-task__wrapper">
            <input id="new-task" class="add-task__input" type="text" />
            <button class="add-task__btn btn">Add</button>
          </div>
        </section>
        <section class="todo-tasks">
          <h3 class="todo-tasks__title">Todo</h3>
          <ul class="todo-tasks__list list">
            <li class="list__item">
              <input
                class="list__input list__input_type_checkbox"
                type="checkbox"
              />
              <label class="list__label"> Pay Bills </label>
              <input type="text" class="list__input list__input_type_text" />
              <button class="list__edit-btn btn">Edit</button>
              <button class="list__del-btn btn">
                <img class="list__del-img" src="./remove.svg" alt="remove" />
              </button>
            </li>
            <li class="list__item list__item_mode_edit">
              <input
                class="list__input list__input_type_checkbox"
                type="checkbox"
              />
              <label class="list__label"> Go Shopping </label>
              <input
                type="text"
                value="Go Shopping"
                class="list__input list__input_type_text"
              />
              <button class="list__edit-btn btn">Save</button>
              <button class="list__del-btn btn">
                <img class="list__del-img" src="./remove.svg" alt="remove" />
              </button>
            </li>
          </ul>
        </section>
        <section class="tasks-completed">
          <h3 class="tasks-completed__title">Completed</h3>
          <ul class="tasks-completed__list list">
            <li class="list__item">
              <input
                type="checkbox"
                class="list__input list__input_type_checkbox"
                checked
              />
              <label class="list__label"> See the Doctor </label>
              <input type="text" class="list__input list__input_type_text" />
              <button class="list__edit-btn btn">Edit</button>
              <button class="list__del-btn btn">
                <img class="list__del-img" src="./remove.svg" alt="remove" />
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
